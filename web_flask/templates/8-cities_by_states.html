<!DOCTYPE html>
<HTML lang-"en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>

        {% for st_ct in states %}
            <LI>{{ st_ct[0] }} : <B>{{ st_ct[1] }}</B>
                <UL>

                {% for city in st_ct[2] %}
                    <LI>{{ city[0] }} : <B>{{ city[1] }}</B></LI>
                {% endfor %}

                </UL>
            </LI>
        {% endfor %}

        </UL>
    </BODY>
</HTML>
