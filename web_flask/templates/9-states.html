<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
    {% if states %}
        <H1>States</H1>
        <UL>
        {% for state in states %}
            <LI>{{ state[0] }}: <B>{{ state[1] }}</B></LI>
        {% endfor %}
        </UL>
    {%- elif cities %}
        <H1>State: {{ state }}</H1>
        <H3>Cities:</H3>
        <UL>
        {%- for city in cities %}
        	<LI>{{ city[0] }}: <B>{{ city[1] }}</B></LI>
        {% endfor -%}
        </UL>
    {%- else %}
        <H1>{{ not_found }}</H1>
    {% endif %}
    </BODY>
</HTML>
